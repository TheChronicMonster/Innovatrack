<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Innovatract</title>

      <!--Bootstrap-->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Innovatract</h1>
                <h2 class="text-center">Self-made contracts</h2>
                <hr/>
                <br/>
                <div id="loader">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content" style="display: none;">
                  <table class="table">
                      <thead>
                          <tr>
                              <th scope="col">#</th>
                              <th scope="col">Contract Name</th>
                              <th scope="col">Stake Amount</th>
                              <th scope="col">End Date</th>
                          </tr>
                      </thead>
                      <tbody id="userDetails">
                      </tbody>
                  </table>
                  <hr/>
                  <p id="accountAddress" class="text-center"></p>
                </div>
            </div>
        </div>
      </div>
      <script src="https://rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
      <script src="https://gist.githubusercontent.com/ianmonkuk/d969f52019ec602ca2a6d55231a27919/raw/63f2a542fe067c9580674c16e29fba19c304e6f3/truffle-contract.js"></script>
      <script src="js/app.js"></script>"
  </body>
</html>
